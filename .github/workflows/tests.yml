name: Run tests
on:
  - workflow_call

jobs:
  run-tests:
    name: Run parser tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m prompt_control.test
